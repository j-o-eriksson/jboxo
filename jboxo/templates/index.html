<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button1 {
        background-color: #4caf50;
      } /* Green */
      .button2 {
        background-color: #008cba;
      } /* Blue */
      .button3 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>JBO</h1>
      <p>Movie list:</p>
      <ul id="myList"></ul>
      <button class="button button1" , onclick="playVideo()">Play</button>
      <button class="button button2" , onclick="stopVideo()">Stop</button>
      <!-- <button class="button button3" , onclick="pauseVideo()">Pause</button> -->
      <script src="{{ url_for('static', filename='app.js') }}"></script>
    </div>

    <!-- form data -->
    <div>
      <!-- A button to open the popup form -->
      <button class="open-button" onclick="openForm()">Subtitles</button>

      <!-- subtitle picker -->
      <div class="form-popup" id="myForm">
        <form action="" class="form-container">
          <h1>Subtitles</h1>
          <ul id="subList"></ul>
        </form>
      </div>
    </div>
    <!-- form data -->
  </body>
</html>
