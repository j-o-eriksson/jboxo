<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>TypeScript: Hello, World!</title> -->
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button1 {
        background-color: #4caf50;
      } /* Green */
      .button2 {
        background-color: #008cba;
      } /* Blue */
      .button3 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>JBO</h1>
    <p>Movie list:</p>
    <ul id="myList"></ul>
    <button class="button button1">Start</button>
    <button class="button button2">Pause</button>
    <button class="button button3", onclick=stopVideo()>Stop</button>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
